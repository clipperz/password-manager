stages:
  - build
  - commit

services:
  - docker:dind

variables:
  IMAGE_NAME: password-manager
  VERSION_REGEX: ${IMAGE_NAME}:[0-9a-f]{40}
  SUBSTITUTE: ${IMAGE_NAME}:${CI_COMMIT_SHA}
  TAG_REGEX: "tag: [0-9a-f]{40}"
  TAG_SUBSTITUTE: "tag: ${CI_COMMIT_SHA}"
  FILENAME: docker-compose.yml

.git-config: &git-config
  - apk update && apk add git
  - apk add curl
  - git config --global user.email "dpicchiotti@imolainformatica.it"
  - git config --global user.name "Clipperz build bot"

.build: &build
  - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  - docker build --build-arg BUILD_ENV=${ENV} -t ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA} .
  - docker push ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}

.edit-compose: &edit-compose
  - git clone https://oauth2:${COMPOSE_TOKEN}@gitlab.imolab.it/clipperz/clipperz-docker.git
  - cd clipperz-docker
  - git checkout ${COMPOSE_BRANCH}
  - sed -E -i "s/${VERSION_REGEX}/${SUBSTITUTE}/g" ${FILENAME}
  - git add ./${FILENAME}
  - git commit -m "Modified docker-compose.yml to use new image of '$CI_REGISTRY_IMAGE' (triggered by commit '$CI_COMMIT_SHA')"
  - git push

.edit-values: &edit-values
  - git clone https://oauth2:${COMPOSE_TOKEN}@gitlab.imolab.it/clipperz/charts/password-manager.git
  - cd password-manager
  - git checkout main
  - sed -E -i "s/${TAG_REGEX}/${TAG_SUBSTITUTE}/g" values-${COMPOSE_BRANCH}.yaml
  - git add ./values-${COMPOSE_BRANCH}.yaml
  - git commit -m "Modified values-${COMPOSE_BRANCH}.yaml to use new image of '$CI_REGISTRY_IMAGE' (triggered by commit '$CI_COMMIT_SHA')"
  - git push

build-image-prod:
  stage: build
  tags: 
    - clipperz-build
  variables:
    ENV: PRODUCTION
  script:
    - *build
  rules:
    - if: $CI_COMMIT_BRANCH == "master"

build-image-dev:
  stage: build
  tags: 
    - clipperz-build
  variables:
    ENV: STAGING
  script:
    - *build
  rules:
    - if: $CI_COMMIT_BRANCH == "develop"

deploy-prod:
  stage: commit
  tags:
    - clipperz-build
  variables:
    PORTAINER_WEBHOOK: https://cluster.production.imolinfo.it/api/stacks/webhooks/3779835d-e8c4-40af-a92c-15d1eaa2219c
    COMPOSE_BRANCH: production
  before_script:
    - *git-config
  script:
    - *edit-compose
    - curl -X POST ${PORTAINER_WEBHOOK}
  rules:
    - if: $CI_COMMIT_BRANCH == "master"

deploy-dev:
  stage: commit
  tags:
    - clipperz-build
  variables:
    PORTAINER_WEBHOOK: https://cluster.production.imolinfo.it/api/stacks/webhooks/7f7c9998-2bc8-41aa-9cff-45b38ef9ba71
    COMPOSE_BRANCH: staging
  before_script:
    - *git-config
  script:
    - *edit-compose
    - *edit-values
    - curl -X POST ${PORTAINER_WEBHOOK}
  rules:
    - if: $CI_COMMIT_BRANCH == "develop"